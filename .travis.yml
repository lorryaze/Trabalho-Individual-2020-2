language: generic

services:
- docker

env:
  - DOCKER_COMPOSE_VERSION: 1.26.2
  - CODECOV_TOKEN='cfb96bda-6e0b-4788-9bf6-ee85a8feb4aa'

before_install:
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin

install: pip install codecov

jobs:
  include:
    - stage: build
      script:
      - docker-compose up -d --build
    
    - stage: test-api
      install: pip install codecov
      script:
      - docker-compose run api ./test_api.sh
      after_success:
      - codecov

    - stage: test-client
      install: - npm install -g codecov
      script:
      - docker-compose run client yarn quasar test --unit jest && codecov -t cfb96bda-6e0b-4788-9bf6-ee85a8feb4aa
      - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
      - codecov